<div class="signup-component-container">
    <div class="signup-form">
        <div>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                    <input matInput
                        placeholder="pat@example.com"
                        name="email"
                        required 
                        type="text" 
                        [(ngModel)]="getUserSignupDetails.firstName">
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                    <input matInput
                        placeholder="John"
                        required>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                    <input matInput
                        placeholder="Snow"
                        required>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                    <input matInput
                        placeholder="password"
                        required>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
    </div>
    <button
        class="action-button"
        mat-raised-button 
        color="primary"
        (click)="this.submit()">
        Create account
        
    </button>

</div>
