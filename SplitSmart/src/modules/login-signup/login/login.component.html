<div class="login-component-container">
    <div class="login-form">
        <div>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                    <input matInput
                        placeholder="pat@example.com"
                        required>
                <mat-error>
        
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input 
                    matInput 
                    [type]="passwordVisibility ? 'password' : 'text'">
                <button 
                    mat-icon-button 
                    matSuffix 
                    (click)="showPassword($event)" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="passwordVisibility">
                <mat-icon>
                    {{passwordVisibility ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                </button>
              </mat-form-field>
        </div>
    </div>
    <div>
        <button 
            class="action-button"
            mat-raised-button 
            color="primary">
            Login
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="sign-up-button-container">
        <button 
            class="action-button"
            mat-raised-button 
            color="secondary">
            Create your SplitSmart account
        </button>
    </div>
</div>
